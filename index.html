<!DOCTYPE html>

<head>
    <title>Calculator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Calculator BMI - Salsa</h1>
    </header>
    <main>
        <div class="main-container">
            <!-- form display -->
            <div class="container-item">
                <h2>Form BMI</h2>
                <section>
                    <p>Berat ideal adalah ...</p>
                </section>
                
                <section class="container-form">
                    <div>
                        <label>Jenis Kelamin</label><br />
                        <input type="radio" name="sex" id="sex-man">
                        <label for="sex-man">Laki-Laki</label>
                        <input type="radio" name="sex" id="sex-woman">
                        <label for="sex-woman">Perempuan</label>
                    </div>
                    <div>
                        <label>Berat Badan (kg)</label><br />
                        <input type="number" class="form-item">
                    </div>
                    <div>    
                        <button type="button" id="calculate-button">Hitung BMI</button>
                        <button type="button">Reset</button>
                    </div>
                </section>
            </div>
             
            <!-- Result display -->
            <div class="container-item">
                <h2>Result</h2>
                <section>
                    <h4>Berat Badan Lebih</h4>
                    <h1>0</h1>
                    <h4>Anda Memiliki Berat Badan Berlebih</h4>
                    <button type="button">Download Hasil BMI</button>
                </section>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>

</html>
